<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" conent="width=device-width,initial-scale=1.0">
        <title>Tally Count</title>

        <link rel="stylesheet" href="/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https//fonts.gstatic.com" crossorigin> 

        <link 
         href="https:fonts.googleapis.com/css2?family=Overpass:wght@900&familty=Roboto:wght@400;900&display=swap" 
         rel="stylesheet"
        />

    <script src="/script.js" defer></script>
    </head>
     <body>
        <hearder class="header">
            <h1>
                Tally Count 
            </h1>
        </hearder>

        <div class="controls">
                <label>
                    <span>Display</span>
                    <select>
                        <option>Single</option>
                        <option>Multiple</option>
                    </select>
                </label>

                <label>
                    <span>Counter</span>
                        <select></select>
                            <option>Counter 1</option>
                            <option>Counter 2</option>
                            <option>Counter 3</option>
                </select>
                </label>

                <button>Settings</button>
        <main class="counter">
             <input class="counter__value" readonly value="0">
             <div clas="counter__actions">
                <button class="counter__button"
             counter__button_first>-</button>
             <button class="counter__button">+</button>
             </div>
        </main>
        <footer class="footer">
            Inspired by <a  class="footer__link" href="https://tallycount.app/">. Note this is a merely a student practice project for learning Javascript.</a>
        </footer>

    </body>
</html>
